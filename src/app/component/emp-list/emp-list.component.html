<h2 style="margin-top: 10px;" >Employe List</h2>
<table class="table table-bordered m-2">
    <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of pdata">
          <td>{{ d.fname }}</td>
          <td>{{ d.lname }}</td>
          <td>{{ d.email }}</td>
          <td>{{ d.contact }}</td>
          <td><button (click)="delete(d.id)" class="btn btn-danger">Delete</button>
          <a [routerLink]="['/edit',d.id]"><button class="btn btn-primary m-2">Edit</button></a>
        </td>
        </tr>
      </tbody>
</table>
